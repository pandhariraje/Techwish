<template>
    <lightning-card title="Using multiple parameter in apex  controller">

        <div class="slds-wrap slds-grid">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Name" type="text" value={scoreObjName} name="sname" onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Phone" type="tel" value={scoreObjPhone} name="sphone" onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Email" type="email" value={scoreObjEmail} name="semail" onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Company" type="text" value={scoreObjCompany} name="sCompany" onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Product" type="Number" value={scoreObjProduct} name="sproduct" onchange={scoreHandleChange}></lightning-input></p></div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input label="Quantity" type="Number" value={scoreObjQuantity} name="squantity" onchange={scoreHandleChange}></lightning-input></p></div>
             <br/>  <br/>
            <div class="slds-text-align--center slds-m-top--medium" style="text-align:center; width:40px; margin:auto;">
                <lightning-button type="brand" label="Submit" variant="brand" size="small" onclick={submitAction}></lightning-button>
            </div>
            
       </div>
       </lightning-card>

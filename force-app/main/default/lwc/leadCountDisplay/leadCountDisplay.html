            <div class="slds-p-around_medium">
                <template if:true={leadList}>
                    <div class="slds-grid">

                            <!-- <div class="slds-col slds-size_1-of-1 slds-p-around_medium"> -->

                             <p>Lead Phone:{lcc.Phone}</p>
                             <p>Lead Email:{lcc.Email}</p>
                             <p>Lead Product:{lcc.Product__c}</p>
                             <p>Lead Quantity:{lcc.Quantity__c}</p>
                             <p>Score:{lcc.Score__c}</p>
                            </lightning-card>
                
                  </div>
                    </template>
                </div>
                </template>
